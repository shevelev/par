<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<main>
    <center>
        <form action="/login" method="post">
            <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
                 style="display: inline-block; padding: 10px 48px 10px 48px; border: 1px; margin-top: 100px; solid: #EEE;">
                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type="text" name='username' id="username" required/>
                        <label for='username'>Пользователь</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col m12'>
                        <input class='validate' type='password' name='password' id="pass" required/>
                        <label for='pass'>Пароль</label>
                    </div>
                </div>
                <div class='section'>
                    <button type='submit' class='btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Вход
                    </button>
                </div>
            </div>
        </form>
    </center>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
